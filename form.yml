---
cluster: "farm"
form:
  - modules
  - auto_accounts
  - auto_queues
  - cores
  - mem
  - gpu_num
  - conda_env
  - r_version
  - bc_num_hours
  - extra_modules
  - working_dir
  - bc_email_on_started

attributes:
  modules: "rstudio"
  extra_modules:
    widget: text_area
    label: "Additional Modules"
    help: |
      If needed, enter any additional modules to be loaded separated by spaces (i.e cuda/11.7.1 nvhpc/23.1 )
  auto_accounts:
    help: |
      Select the slurm group account (i.e adamgrp)
  auto_queues:
    help: |
      Select a slurm partition. **We strongly recommend a high priority partition**
  cores:
    widget: "number_field"
    label: "Number of cores"
    value: 8
    min: 1
    max: 256
    help: |
      Enter the number of cores needed for your job
  mem:
    widget: "number_field"
    label: "Amount of memory"
    value: 32
    min: 4
    max: 4096
    help: |
      Enter the amount of RAM in GB you need for your job
  gpu_num:
    widget: "number_field"
    label: "Number of GPUs"
    value: 0
    min: 0
    max: 8
    help: |
      Enter the amount of GPUs needed for your job
  conda_env:
    widget: "text_field"
    label: "Conda environment"
    required: false
    help: |
      Enter a specific conda environment (i.e r-4.3.2) to activate as your R installation. (Optional)
  r_version:
    widget: "select"
    label: "R version"
    options:
      - [ "latest", "R/latest" ]
      - [ "4.3.2", "R/4.3.2" ]
      - [ "4.2.3", "R/4.2.3" ]
      - [ "3.6.3", "R/3.6.3" ]
    value: "latest"
  bc_num_hours:
    max: 60
    help: |
      Your job will be automatically killed after this amount of time
  working_dir:
    label: "Working Directory"
    data-filepicker: true
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: |
      Select the directory wherein you want to work (defaults to $HOME)
